<style>

    :root {
        --light-cloud: #ddd;
        --sun: #fdb813;
    }
 
    h1 {
      color: var(--light-cloud);
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      text-align: center;
      text-transform: lowercase;
      position: absolute;
      margin: auto;
      top: 550px;
      right: 0;
      left: 0;
      bottom: 0;
      display: block;
      font-size: 80px;
      font-weight: 200;
      animation-name: reveal-logo;
      animation-duration: 6s;
      animation-fill-mode: forwards;
    }

    .back {
      position: fixed;
      padding: 0;
      margin: 0;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #add8e6;
      animation-name: darkening-sky;
      animation-duration: 3s;
      animation-delay: 2s;
      animation-fill-mode: forwards;
    }
  
    .cloud-middle {
      position: absolute;
      margin: auto;
      top: 75px;
      right: 0;
      bottom: 0;
      left: 0;
      background: var(--light-cloud);
      height: 150px;
      width: 200px;
      z-index: 100;
      animation-name: moving-cloud;
      animation-duration: 3s;
      animation-timing-function: ease-out;
    }
    .cloud-middle:after {
      background: var(--light-cloud);
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 150px;
      height: 150px;
      top: 0px;
      left: 125px;
    }
    .cloud-middle:before {
      background: var(--light-cloud);
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 150px;
      height: 150px;
      top: 0px;
      left: -75px;
    }
    .cloud-top {
      position: absolute;
      margin: auto;
      border-radius: 50%;
      top: -50px;
      bottom: 0px;
      left: 0;
      right: 0;
      background: var(--light-cloud);
      height: 200px;
      width: 200px;
      z-index: 100;
      animation-name: moving-cloud;
      animation-duration: 3s;
      animation-timing-function: ease-out;
    }
    .sun {
      position: absolute;
      margin: auto;
      border-radius: 50%;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: var(--sun);
      height: 200px;
      width: 200px;
      animation-name: fading-sun;
      animation-duration: 2s;
      animation-delay: 2s;
      animation-fill-mode: forwards;
    }
    .sun-ray-1, .sun-ray-2, .sun-ray-3, .sun-ray-4 {
      position: absolute;
      margin: auto;
      background: var(--sun);
      height: 25px;
      width: 100px;
      right: 0;
      bottom: 0;
      animation-name: fading-sun;
      animation-duration: 2s;
      animation-delay: 2s;
      animation-fill-mode: forwards;
    }
    .sun-ray-1:before, .sun-ray-2:before, .sun-ray-3:before, .sun-ray-4:before {
      background: var(--sun);
      content: "";
      position: absolute;
      height: 25px;
      width: 100px;
      top: 0px;
      left: -350px;
    }
    .sun-ray-1 {
      top: 0;
      left: 350px;
    }
    .sun-ray-2 {
        transform: rotate(90deg);
        top: 350px;
        left: 0;
    }
    .sun-ray-3 {
        transform: rotate(45deg);
        top: 250px;
        left: 250px;
    }
    .sun-ray-4 {
        transform: rotate(-45deg);
        top: -250px;
        left: 250px;
    }

    @keyframes moving-cloud {
      0% {
        left: -1000px;
      }
      25% {
        left: -1000px;
      }
    }

    @keyframes fading-sun {
      100% {
        opacity: 0;
      }
    }

    @keyframes darkening-sky {
      100% {
        background-color: #777;
      }
    }

    @keyframes darkening-cloud {
      100% {
        background-color: #666;
      }
    }

    @keyframes reveal-logo {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 100;
      }
    }
  
  </style>

  <div class="back"></div>
  <div class="cloud-middle"></div>
  <div class="cloud-top"></div>
  <div class="sun"></div>
  <div class="sun-ray-1"></div>
  <div class="sun-ray-2"></div>
  <div class="sun-ray-3"></div>
  <div class="sun-ray-4"></div>
  <h1>Magnus Cloud</h1>
